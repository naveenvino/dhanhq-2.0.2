<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DhanHQ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7Z7L+5sMDeNIzIEc8zZslsK3eqNG52qnIKB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">DhanHQ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('trade') }}">Trade</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('orders') }}">Orders</a></li>
      </ul>
    </div>
  </div>
</nav>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container">
  <div class="alert alert-info" role="alert">
    {% for message in messages %}{{ message }}{% endfor %}
  </div>
</div>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo11hFL8XHYHEN4F36F7vBi9KKLcH1Z8NQR8DXIxY0pLzI" crossorigin="anonymous"></script>
</body>
</html>
