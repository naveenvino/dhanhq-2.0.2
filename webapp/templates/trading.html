{% extends 'base.html' %}
{% block title %}Trade{% endblock %}
{% block content %}
<h2 class="mb-3">Place Order</h2>
<form action="/place_order" method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label" for="security_id">Security ID</label>
    <input class="form-control" id="security_id" name="security_id">
  </div>
  <div class="col-md-6">
    <label class="form-label" for="exchange_segment">Exchange Segment</label>
    <select class="form-select" id="exchange_segment" name="exchange_segment">
      <option value="NSE_EQ">NSE_EQ</option>
      <option value="BSE_EQ">BSE_EQ</option>
      <option value="NSE_FNO">NSE_FNO</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label" for="transaction_type">Transaction Type</label>
    <select class="form-select" id="transaction_type" name="transaction_type">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label" for="quantity">Quantity</label>
    <input class="form-control" id="quantity" name="quantity" type="number">
  </div>
  <div class="col-md-6">
    <label class="form-label" for="order_type">Order Type</label>
    <select class="form-select" id="order_type" name="order_type">
      <option value="MARKET">MARKET</option>
      <option value="LIMIT">LIMIT</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label" for="product_type">Product Type</label>
    <select class="form-select" id="product_type" name="product_type">
      <option value="INTRADAY">INTRADAY</option>
      <option value="CNC">CNC</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label" for="price">Price</label>
    <input class="form-control" id="price" name="price" type="number" step="0.01">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" href="/orders">View Orders</a>
  </div>
</form>
{% endblock %}
